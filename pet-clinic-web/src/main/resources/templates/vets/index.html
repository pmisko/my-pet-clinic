<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets list</title>
</head>
<body>
<h1 th:text="'Vets page'">List of vets...</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <!--    "?" <-- sign below is a thymeleaf null-safe operator  -->
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">1</td>
        <td th:text="${vet.lastName}">1</td>
    </tr>
    </tbody>
</table>
</body>
</html>
